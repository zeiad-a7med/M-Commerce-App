query GetCollections($first : Int, $after : String) {
    collections(first: $first , after : $after) {
        totalCount
        nodes {
            description
            descriptionHtml
            handle
            id
            onlineStoreUrl
            title
            trackingParameters
            updatedAt
            image {
                altText
                height
                originalSrc
                src
                transformedSrc
                url
                width
                id
            }
        }
        pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}
