query GetProduct ($id : ID!) {
    product(id: $id) {
        availableForSale
        description
        encodedVariantExistence
        handle
        id
        isGiftCard
        productType
        tags
        title
        totalInventory
        trackingParameters
        vendor
        encodedVariantAvailability
        featuredImage {
            altText
            height
            id
            originalSrc
            url
            width
        }
        priceRange {
            maxVariantPrice {
                amount
                currencyCode
            }
            minVariantPrice {
                amount
                currencyCode
            }
        }
        images(first: 3) {
            nodes {
                altText
                height
                id
                originalSrc
                url
                width
            }
        }
    }
}
