mutation CartLinesAdd (
    $cartId: ID!,
    $lines: [CartLineInput!]!
) {
    cartLinesAdd(
    cartId: $cartId
    lines: $lines
    ) {
        cart {
            id
            checkoutUrl
            note
            totalQuantity
            lines(first: 50) {
                nodes {
                    id
                    merchandise {
                        ... on ProductVariant {
                            id
                            title
                        }
                    }
                    quantity
                    cost {
                        amountPerQuantity {
                            amount
                            currencyCode
                        }
                        totalAmount {
                            amount
                            currencyCode
                        }
                        subtotalAmount {
                            amount
                            currencyCode
                        }
                    }
                }
            }
        }
        userErrors {
            code
            field
            message
        }
    }
}
