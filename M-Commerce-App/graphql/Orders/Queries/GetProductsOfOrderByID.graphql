query GetProductsOfOrderByID ($CustomerAT: String!) {
    customer(customerAccessToken: $CustomerAT) {
        orders(first: 10) {
            totalCount
            nodes {
                lineItems(first: 10) {
                    nodes {
                        currentQuantity
                        quantity
                        title
                        variant {
                            currentlyNotInStock
                            id
                            title
                            image {
                                id
                                url
                            }
                            price {
                                amount
                                currencyCode
                            }
                            product {
                                id
                                productType
                                title
                                totalInventory
                                vendor
                            }
                        }
                    }
                }
                currentSubtotalPrice {
                    amount
                    currencyCode
                }
                currentTotalPrice {
                    amount
                    currencyCode
                }
                id
            }
        }
        displayName
        id
        numberOfOrders
    }
}
